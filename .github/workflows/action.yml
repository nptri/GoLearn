name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pwd && ls -al
      - uses: actions/setup-go@v5
        with: 
          go-version: '^1.23.1'
      - run: go mod download
      - run: cd main
      - run: ls -al
      - run: go run main.go